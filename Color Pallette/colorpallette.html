<!DOCTYPE html>

<head>
<title>Color Palette</title>
<center>
<h1>Color Palette</h1>
</center>
<br><br>
<style>
    .color-palette-Container
    {
        display: inline-block;
        vertical-align: top;
        text-align: center;
        border: 1px solid black;
        padding: 10px;
    }
    .color-box {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        display: inline-block;
        margin-right: 10px;
       
    }


    .text-container input[type="text"] {
        width: 300px;
       
        font-size: 16px;
    }
</style>
</head>
<body>
    <center>
<div class="color-palette-Container">
    <div class="color-box" style="background-color: violet"onclick="changeTextColor('violet')"></div>
    <div class="color-box" style="background-color: indigo"onclick="changeTextColor('indigo')"></div>
    <div class="color-box" style="background-color: blue"onclick="changeTextColor('blue')"></div>
    <div class="color-box" style="background-color: green"onclick="changeTextColor('green')"></div>
    <div class="color-box" style="background-color: yellow"onclick="changeTextColor('yellow')"></div>
    <div class="color-box" style="background-color: orange"onclick="changeTextColor('orange')"></div>
    <div class="color-box" style="background-color: red"onclick="changeTextColor('red')"></div>
</div>
</center>
<br><br>
<center>
<div class="text-container">
    <input type="text" id="text-input" placeholder="Enter text here">
</div>
</center>

<script>
function changeTextColor(color) {
    var textInput = document.getElementById('text-input');
    textInput.style.color = color;
}
</script>
</body>
</html>
